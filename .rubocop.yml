require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
inherit_from: .rubocop_todo.yml

Layout/LineLength:
  Max: 150
Metrics/ClassLength:
  Max: 125
RSpec/ExampleLength:
  Max: 15
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/SymbolArray:
  Enabled: false
Style/GlobalVars:
  Exclude:
    - 'config/initializers/redis.rb'
    - 'lib/redis/alfred.rb'
Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - '**/routes.rb'
    - 'config/environments/*'
Rails/ApplicationController:
  Exclude:
    - 'app/controllers/api/v1/widget/messages_controller.rb'
    - 'app/controllers/dashboard_controller.rb'
    - 'app/controllers/widget_tests_controller.rb'
    - 'app/controllers/widgets_controller.rb'
Style/ClassAndModuleChildren:
  EnforcedStyle: compact
  Exclude:
    - 'config/application.rb'
RSpec/NestedGroups:
  Enabled: true
  Max: 4
AllCops:
  Exclude:
    - db/*
    - bin/**/*
    - db/**/*
    - config/**/*
    - public/**/*
    - vendor/**/*
    - node_modules/**/*
    - lib/tasks/auto_annotate_models.rake
    - config/environments/**/*
