type: object
properties:
  messages:
    type: array
    items:
      type: object
  inbox_id:
    type: number
  status:
    type: string
    enum: ['open', 'resolved']
  timestamp:
    type: string
  user_last_seen_at:
    type: string
  agent_last_seen_at:
    type: agent_last_seen_at
  unread_count:
    type: number
